<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>

    <br><br>
    <form action="#" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z\s]{1,60}" required placeholder="NAME">

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" pattern="\+\d{2}-\d{3}-\d{9}" placeholder="+dd-ddd-ddddddddd">
    <br>
    <br>

    <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="{1,30}[a-zA-Z0-9._%+-]+@gmail\.com" required placeholder="EMAIL">


    <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3} \(\d{3}\)" placeholder="ddd-ddd (ddd)" required>
        <br><br>

        <textarea name="" id="" cols="30" rows="10" placeholder="LEAVE A MESSAGE"></textarea>
        <br>
        

        <input type="submit" value="SEND">

    </form>



    
</body>
</html>
